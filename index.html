<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusHub | Universal Media Exchange</title>
    
    <!-- External Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Nexus Core Styling -->
    <style>
        :root {
            --nexus-red: #DC2626;
            --nexus-bg: #0F0F0F;
            --nexus-card: #1E1E1E;
        }

        body {
            background-color: var(--nexus-bg);
            color: #FFFFFF;
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }

        .font-futuristic {
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 0.05em;
        }

        /* Custom Futuristic Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0A0A0A;
        }
        ::-webkit-scrollbar-thumb {
            background: #272727;
            border-radius: 10px;
            border: 2px solid #0A0A0A;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--nexus-red);
        }

        /* Audio Waveform Animation */
        @keyframes wave {
            0%, 100% { transform: scaleY(0.5); }
            50% { transform: scaleY(1.5); }
        }
        .animate-bounce-slow {
            animation: wave 1.2s ease-in-out infinite;
        }

        /* Glassmorphism Classes */
        .nexus-glass {
            background: rgba(30, 30, 30, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Custom Audio Player Styling */
        audio.custom-audio::-webkit-media-controls-panel {
            background-color: #1A1A1A;
        }
        audio.custom-audio::-webkit-media-controls-current-time-display,
        audio.custom-audio::-webkit-media-controls-time-remaining-display {
            color: #DC2626;
            font-family: monospace;
        }
    </style>

    <!-- React 19 & AI Import Map -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
</head>
<body>
    <!-- The mounting point for your React App -->
    <div id="root"></div>

    <!-- Entry Point Script -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
